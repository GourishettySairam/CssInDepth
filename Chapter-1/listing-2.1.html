<!DOCTYPE html>
    <head>
        <style>
            .padded {
                font-size: 16px;
                padding: 1em;
            }
            .box {
                padding: 1em;
                border-radius: 1em;
                background-color: lightgray;
            }
            .box-small {
                font-size: 16px;
            }
            .box-large {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="padded">
            padding
        </div>
        <span class="box box-small">Small</span>
        <span class="box box-large">Large</span>
    </body>
</html>
